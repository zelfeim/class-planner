<div class="lecturers-wrapper">
    <table mat-table matSort [dataSource]="dataSource" (matSortChange)="announceSortChange()">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ImiÄ™</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="preview-calendar">
            <th mat-header-cell *matHeaderCellDef>Zobacz plan</th>
            <td mat-cell *matCellDef="let element">
                <!--TODO: path to lecturer plans-->
                <a [routerLink]="[RoutePath.HOME, element.id]">
                    <mat-icon fontIcon="visibility"></mat-icon>
                </a>
            </td>
        </ng-container>
    </table>
</div>
