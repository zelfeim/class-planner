<div class="year-groups-wrapper">
    <table mat-table matSort [dataSource]="dataSource" (matSortChange)="announceSortChange()">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="study-mode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tryb studi√≥w</th>
            <td mat-cell *matCellDef="let element">{{ element.isPartTime | translateStudyMode }}</td>
        </ng-container>

        <ng-container matColumnDef="preview-calendar">
            <th mat-header-cell *matHeaderCellDef>Zobacz plan</th>
            <td mat-cell *matCellDef="let element">
                <!--TODO: path to year group plans-->
                <a [routerLink]="[RoutePath.HOME, element.id]">
                    <mat-icon fontIcon="visibility"></mat-icon>
                </a>
            </td>
        </ng-container>
    </table>
</div>
