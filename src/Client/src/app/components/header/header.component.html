<header class="header">
    <div class="header__logo-wrapper">
        <img class="logo" ngSrc="planzilla-logo.png" width="100" height="100" alt="Planzilla" priority="0" />
    </div>

    <div class="header__buttons">
        <button *cpIfAuthenticated="true" (click)="onLogoutClick()" mat-raised-button class="logout-btn">Wyloguj</button>

        <button *cpIfAuthenticated="false" (click)="OnLoginClick()" mat-raised-button class="logout-btn">Zaloguj</button>
    </div>
</header>
